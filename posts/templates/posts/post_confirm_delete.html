{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3>Are You Sure You Want To Delete this post?</h3>

<div class="posts">
{% include 'posts/_post.html' with post=object hide_delete=True %}
</div>

    <form method="post">
    {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-primary btn-lg">Cancel</a>
    </form>


{% endblock %}
